<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/cdec05917d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
    href="https://bootswatch.com/4/minty/bootstrap.min.css"> 
    <title>BookList App</title>
  </head>
  <body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> Our<span class="text-primary">Book</span>List</h1>
      <form id="book-form" action="connect.php" method="post">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" name="title">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" name="author">
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control" name="isbn">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>
  <script src="script.js"></script>
  </body>
</html>
